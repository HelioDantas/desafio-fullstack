<nav class="navbar navbar-light bg-light">
  <div class="col d-flex justify-content-center align-content-center">
    <h5 class="col-auto">Detalhe do Cursos</h5>
  </div>
</nav>
<div class="container">
  <br>
  <form #formCurso="ngForm" (ngSubmit) = "adicionar(formCurso)">
      <div class="row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputZip" name='nome' placeholder="Curso" [ngModel] = 'curso.nome'>
    </div>

    <div class="form-group col-md-6">
      <select type="text" class="form-control" placeholder="Professor" >
        <option>NATAN</option>
        <option>NATAN</option>
        <option>NATAN</option>
      </select>
    </div>
  </div>
  <div class="row">

    <div class="form-group col-md-6">
      <select type="number" class="form-control" id="inputZip" placeholder="sala" aria-expanded="false">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>


    <div class="col-6  col-md-3">
      <div class="form-group">
        <input type="time" class="form-control" name= 'inicio' placeholder="inicio" [ngModel] = 'curso.inicio'>
      </div>
    </div>
    <div class="col-6 col-md-3 ">
      <div class="form-group">
        <input type="time" class="form-control" name= 'fim'placeholder="fim" [ngModel] = 'curso.fim'>
      </div>
    </div>

  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class=" col-6 col-md-5 btn btn-primary">Salva</button>
  </div>
</form>

</div>
