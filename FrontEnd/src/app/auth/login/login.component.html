
<div class=" meio d-flex justify-content-center align-content-center">
<div class="container ">
    <nav class="navbar navbar-light bg-light">
        <div class="col d-flex justify-content-center align-content-center">
          <h5 class="col-auto">Login</h5>
        </div>
      </nav>
  <br>
  <br>
  <form #formCurso="ngForm" (ngSubmit)="adicionar(formCurso)">
    <div class="row d-flex justify-content-center">
      <div class="form-group col-8 col-md-4">
        <input type="email" class="form-control" id="inputZip" name='email' placeholder="Email" [(ngModel)]='login.email'>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="form-group col-8 col-md-4">
        <input type="password" class="form-control" id="inputZip" name='password' placeholder="Senha" [(ngModel)]='login.password'>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class=" corBlackDoBotao col-6 col-md-3 btn btn-primary">Acessar</button>
    </div>
  </form>


</div>
</div>
